require:
  - rubocop-rake
  - rubocop-sequel
  - rubocop-rspec

AllCops:
  NewCops: enable

Metrics/BlockLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Metrics/AbcSize:
  Max: 19

Naming/PredicateName:
  AllowedMethods:
    - 'has_many'